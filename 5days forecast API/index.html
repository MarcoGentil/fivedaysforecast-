<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
        <p id="presentDay" class="lead"></p>
        <i class="fas fa-sync fa-spin fa-2x"></i>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4">City
            <input type="text" class="search" id="city"></input>
            <button class ="fetchBtn" id="fetch-city">Search</button>
            </div>
            <div id="history"></div>
        </div>
    </div>
    <div class="row">
        <ul class="col-md-3 offset-md-3 weather" id="weather">Weather

        </ul>

    </div>

    <div class="row">
        <ul class="col-md-3 offset-md-3 forecast" id="js-forecast-list">Forecast:

        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
<script src="./assets/script.js"></script>

</html>
